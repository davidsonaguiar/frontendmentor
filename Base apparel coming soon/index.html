<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <header class="header">
    <img class="header_logo" src="./images/logo.svg" alt="Base Apparel Logo">
  </header>
  <div class="hero">
    <img class="hero_image" src="./images/hero-desktop.jpg" alt="Hero Image">
  </div>
  <main class="main">
    <h1 class="main_title">
      <span class="main_title-desaturate">We're</span>
      coming soon
    </h1>
    <p class="main_text">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <form action="#" class="main_form">
      <imput class="main_form_field" type="email" id="email" name="email" placeholder="Email Address">
      <button class="main_form_submit" type="submit">
        <span class="hidden-acs">Notify Me</span>
        <img src="./images/icon-arrow.svg" alt="">
      </button>
    </form>
  </main>
</body>
</html>
