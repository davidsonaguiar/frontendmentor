<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="logo">
  </header>
  <div class="hero"></div>
  <main class="main">
    <h1 class="title">
      <span class="desaturate">We´re </span>
      coming soon
    </h1>
    <p class="paragraph">Hello fellow shoppers! We´re currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <form action="#" method="post" class="form">
      <input type="email" placeholder="Email Address" class="input" required>
      <span class="icon-error">
        <img src="./images/icon-error.svg" alt="" class="error-icon">
      </span>
      <button type="submit" class="button">
        <span class="hidden-acs">
          Notify Me
        </span>
        <img src="./images/icon-arrow.svg" alt="" class="button-icon">
      </button>
    </form>
    <span class="error">Please provide a valid email</span>
  </main>
</body>
</html>
