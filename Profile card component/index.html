<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <!--<img class="bg-top" src="./images/bg-pattern-top.svg" alt="ball" >
  <img class="bg-bottom" src="./images/bg-pattern-bottom.svg" alt="ball" > -->
  <main>
    <div class="card">
      <img class="card-hero" src="./images/bg-pattern-card.svg" alt="top-card">
      <img class="card-avatar" src="./images/image-victor.jpg" alt="avatar">
      <div class="card-datas">
        <div class="card-name-age">
          <h1 class="card-name">Victor Crest</h1>
          <p class="card-age">26</p>
        </div>
        <p class="card-city">London</p>
      </div>
      <hr>
      <div class="card-stats">
        <p class="card-stat">
          <span class="card-stat-value">80K</span>
          <span class="card-stat-text">Followers</span>
        </p>
        <p class="card-stat">
          <span class="card-stat-value">803K</span>
          <span class="card-stat-text">Likes</span>
        </p>
        <p class="card-stat">
          <span class="card-stat-value">1.4K</span>
          <span class="card-stat-text">Photos</span>
        </p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
