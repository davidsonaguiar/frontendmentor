<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <div class="card">
      <img class="card-img" src="./images/illustration-hero.svg" alt="BG">
      <h1 class="card-title">Order Summary</h1>
      <p class="card-desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="card-container-price">
        <img src="./images/icon-music.svg" alt="music">
        <p>
          <span class="card-plan">Annual Plan</span>
          <span class="card-price">$59.99/year</span>
        </p>
        <p><a class="card-change" href="#">Change</a></p>
      </div>
      <button class="card-button proceed" type="button">Proceed to Payment</button>
      <button class="card-button cancel" type="button">Cancel Order</button>
    </div>
  </main>
    
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/davidsonaguiar">Davidson Aguiar</a>.
  </footer>
</body>
</html>
