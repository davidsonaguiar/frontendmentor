<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="card-img">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
        <img class="icon-view" src="./images/icon-view.svg" alt="icon view">
      </div>
      <h1 class="card-title">Equilibrium #3429</h1>
      <p class="card-paragraph">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-price">
        <p class="card-eth">
          <img src="./images/icon-ethereum.svg" alt="eth">
          0.041 ETH
        </p>
        <p class="card-day">
          <img src="./images/icon-clock.svg" alt="date">
          3 days left
        </p>
      </div>
      <hr>
      <div class="card-footer">
        <img class="card-avatar" src="./images/image-avatar.png" alt="Avatar">
        <p class="card-name">Creation of <a class="card-name-link" href="#">Jules Wyvern</a></p>
      </div>
    </div>   
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/davidsonaguiar">Davidson Aguiar</a>.
  </footer>
</body>
</html>
