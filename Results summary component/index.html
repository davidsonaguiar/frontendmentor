<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main>
    <section class="result">
      <h2 class="subtitle">Your Result</h2>
      <div class="circle">
        <p class="circle_numbers">
          <span class="circle_numbers_result">76</span>
          <span class="circle_numbers_total">of 100</span>
        </p>
      </div>
      <h1 class="title">Great</h1>
      <p class="paragraph">You scored higher than 65% of the people who have taken this test.</p>
    </section>
    <section class="summary">
      <h2 class="subtitle">Summary</h2>
      <ul class="summary_list">
        <li class="summary_list_item reaction">
          <div class="summary_list_item_title_container">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <h3 class="summary_list_item_title">Reaction</h3>
          </div>
          <div class="summary_list_item_result">
            <p class="summary_list_item_result_numbers">
              <span class="summary_list_item_result_numbers_result">80</span>
              <span class="summary_list_item_result_numbers_total">/ 100</span>
            </p>
          </div>  
        </li>

        <li class="summary_list_item memory">
          <div class="summary_list_item_title_container">
            <img src="./assets/images/icon-memory.svg" alt="">
            <h3 class="summary_list_item_title">Memory</h3>
          </div>
          <div class="summary_list_item_result">
            <p class="summary_list_item_result_numbers">
              <span class="summary_list_item_result_numbers_result">92</span>
              <span class="summary_list_item_result_numbers_total">/ 100</span>
            </p>
          </div>  
        </li>

        <li class="summary_list_item verbal">
          <div class="summary_list_item_title_container">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <h3 class="summary_list_item_title">Verbal</h3>
          </div>
          <div class="summary_list_item_result">
            <p class="summary_list_item_result_numbers">
              <span class="summary_list_item_result_numbers_result">61</span>
              <span class="summary_list_item_result_numbers_total">/ 100</span>
            </p>
          </div>  
        </li>

        <li class="summary_list_item visual">
          <div class="summary_list_item_title_container">
            <img src="./assets/images/icon-visual.svg" alt="">
            <h3 class="summary_list_item_title">Visual</h3>
          </div>
          <div class="summary_list_item_result">
            <p class="summary_list_item_result_numbers">
              <span class="summary_list_item_result_numbers_result">72</span>
              <span class="summary_list_item_result_numbers_total">/ 100</span>
            </p>
          </div>  
        </li>
      </ul>
    </section>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
