<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>

  <main>
    <form action="#" class="form" id="form">
      <div class="inputs">
        <div class="input-container">
          <label for="day" class="input-label">Day</label>
          <input class="input-input" type="number" id="day" name="day" min="1" max="31" required placeholder="DD">
          <span class="input-error">This field is required</span>
        </div>
      
        <div class="input-container">
          <label for="month" class="input-label">Month</label>
          <input class="input-input" type="number" id="month" name="month" min="1" max="12" required placeholder="MM">
          <span class="input-error">This field is required</span>
        </div>
      
        <div class="input-container">
          <label for="year" class="input-label">Year</label>
          <input class="input-input" type="number" id="year" name="year" min="1" max="2999" required placeholder="YYYY">
          <span class="input-error">This field is required</span>
        </div>
      </div>
    
      <button type="submit">
        <img src="./assets/images/icon-arrow.svg"/>
      </button>
    </form>
  
    <div class="paragraphs">
      <p><span id="year-result">--</span> years</p>
      <p><span id="month-result">--</span> months</p>
      <p><span id="day-result">--</span> days</p>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/davidsonaguiar">Davidson Aguiar</a>.
  </div>

  <script src="./main.js"></script>
</body>
</html>
