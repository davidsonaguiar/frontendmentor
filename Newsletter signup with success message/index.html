<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <main class="app">
      <div class="app__content">
        <h1 class="app__title">Stay updated!</h1>
        <p class="app__text">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul class="app__list-services">
          <li class="app__list-services__services">
            Product discovery and building what matters
          </li>
          <li class="app__list-services__services">
            Measuring to ensure updates are a success
          </li>
          <li class="app__list-services__services">And much more!</li>
        </ul>
        <form action="#" class="app__form">
          <label for="email">Email address</label>
          <input
            id="email"
            name="email"
            type="email"
            class="app__input"
            placeholder="email@company.com"
            required
          />
          <button class="app__button" type="submit">
            Subscribe to monthly newsletter
          </button>
        </form>
      </div>
      <div class="app__hero"></div>
    </main>
  </body>
</html>
