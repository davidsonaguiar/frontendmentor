<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>

  <header class="header-balance">
    <div>
      <h1 class="header-balance__title">My balance</h1>
      <span class="header-balance__value">
        $921.48
      </span>
    </div>
    <img src="./assets/images/logo.svg" alt="">
  </header>
  <main class="main-balance">
    <h2 class="main-balance__title">Spending - Last 7 days</h2>
    <div id="main-bars">
    </div>
    <div id="main-labels"></div>
    <hr>
    <div class="main-balance__results">
      <p class="main-balance__this-month">
        <span class="main-balance__this-month__text">
          Total this month
        </span>
        <span class="main-balance__this-month__value">
          $478.33
        </span>
      </p>
      <p class="main-balance__last-month">
        <span class="main-balance__last-month__value">
          +2.4%
        </span>
        <span class="main-balance__last-month__text">
          from last month
        </span>
      </p>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/expenses-chart-component-e7yJBUdjwt  " target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Davidson Aguiar</a>.
  </footer>
  <script src="main.js"></script>
</body>
</html>
