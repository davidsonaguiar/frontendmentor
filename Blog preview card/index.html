<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Blog preview card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="card">
      <img class="card__img-preview" src="./assets/images/illustration-article.svg" alt="img">
      <span class="card__chip">Learning</span>
      <p class="card__date">Published 21 Dec 2023</p>
      <h2><a href="#" class="card__title">HTML & CSS foundations</a></h2>
      <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="card__footer">
        <img class="card__footer__avatar" src="./assets/images/image-avatar.webp" alt="">
        <span class="card__footer__user">Greg Hooper</span>
      </div>
    </article>
  </main>
</body>
</html>
