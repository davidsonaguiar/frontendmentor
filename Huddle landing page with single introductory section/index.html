<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="logo">
  </header>
  <main class="app">
    <div class="app__hero"></div>
    <div class="app__content">
      <h1 class="app__content__title">Build The Community Your Fans Will Love</h1>
      <p class="app__content__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
      <button class="app__content__register" type="button">Register</button>
    </div>
  </main>
  <footer class="footer">
    <ul class="footer__list">
      <li class="footer__list__item">
        <a href="#" class="footer__list__item__link">
          <ion-icon role="img" name="logo-facebook"></ion-icon>
        </a>
      </li>
      <li>
        <a href="#" class="footer__list__item__link">
          <ion-icon role="img" name="logo-twitter"></ion-icon>
        </a>
      </li>
      <li>
        <a href="#" class="footer__list__item__link">
          <ion-icon role="img" name="logo-instagram"></ion-icon>
        </a>
      </li>
    </ul>
  </footer>
</body>
</html>
